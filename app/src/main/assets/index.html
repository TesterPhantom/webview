<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Mode</title>
    <style>
        body {
            background-color: #121212; /* Dark Background */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* The Button Design */
        .card {
            display: block;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card:active {
            transform: scale(0.98);
            background: #252525;
        }

        /* Specific Colors for each task */
        .mission { border-left: 5px solid #ff0050; } /* TikTok Red */
        .orders  { border-left: 5px solid #00f2ea; } /* TikTok Blue */
        .upload  { border-left: 5px solid #ffffff; }
        .payout  { border-left: 5px solid #4caf50; } /* Green */

        .arrow { color: #555; font-size: 24px; }
        
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>MANAGER MODE</h2>

    <a href="https://app.tokportal.com/account-manager/dashboard" class="card mission">
        <span>Available Missions</span>
        <span class="arrow">&rarr;</span>
    </a>

    <a href="https://app.tokportal.com/account-manager/orders" class="card orders">
        <span>Orders in Progress</span>
        <span class="arrow">&rarr;</span>
    </a>

    <a href="file:///android_asset/cockpit.html" class="card upload">
        <span>Upload Calendar</span>
        <span class="arrow">&rarr;</span>
    </a>

    <a href="https://app.tokportal.com/account-manager/payouts" class="card payout">
        <span>Payouts</span>
        <span class="arrow">&rarr;</span>
    </a>

    <div class="footer">TokPortal App v1.0</div>

</body>
</html>
